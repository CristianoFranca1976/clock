<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristiano Ferro De Franca" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Digital clock" />
    <link rel="stylesheet" href="clock.css" />
    <link rel="shortcut icon" href="assets/LetraC.png" type="image/x-icon">
    <title>clock</title>
  </head>
  <body>
    <h1>digital watch</h1>
    <section>
      <div>
        <div class="hour clock">00</div>
        <p class="p">hour</p>
      </div>
      <p class="dot">:</p>
      <div>
        <div class="minute clock">00</div>
        <p class="p">minute</p>
      </div>
      <p class="dot">:</p>
      <div>
        <div class="secound clock">00</div>
        <p class="p">second</p>
      </div>
    </section>
    <script src="clock.js"></script>
  </body>
</html>
